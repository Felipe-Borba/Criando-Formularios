<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu Evento</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="input-name-wrapper">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="second-name">Sobrenome</label>
              <input type="text" id="second-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo 6 caracteres)</span></label
            >
            <input type="password" id="password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="input-date-wrapper">
            <div class="input-wrapper">
              <label for="first-mentor-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="first-mentor-date" />
            </div>

            <div class="input-wrapper">
              <label for="first-mentor-begin">Das</label>
              <input type="time" id="first-mentor-begin" />
            </div>

            <div class="input-wrapper">
              <label for="first-mentor-end">Até</label>
              <input type="time" id="first-mentor-end" />
            </div>
          </div>

          <div class="input-date-wrapper">
            <div class="input-wrapper">
              <label for="second-mentor-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="second-mentor-date" />
            </div>

            <div class="input-wrapper">
              <label for="second-mentor-begin">Das</label>
              <input type="time" id="second-mentor-begin" />
            </div>

            <div class="input-wrapper">
              <label for="second-mentor-end">Até</label>
              <input type="time" id="second-mentor-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </body>
</html>
